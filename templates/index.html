<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Motivational Quote Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Motivational Quote Generator</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="mood">What's your current mood?</label>
                <input type="text" class="form-control" id="mood" name="mood" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </form>
        {% if quote %}
        <div class="alert alert-success mt-4">
            <strong>Your Quote:</strong> {{ quote }}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
